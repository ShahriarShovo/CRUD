{% extends "layout.html" %}

{% block title %}
    Donate
{% endblock %}

{% block main %}
    <form  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="book_name" placeholder="Book Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Book Author" type="text">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="catagory" placeholder="Catagory" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="upload_image"  type="file">
        </div>
        
        <br>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {{error}}
{% endblock %}
