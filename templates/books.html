{% extends "layout.html" %}
{% block title %}
    Books 
{% endblock %}
{% block main %}
  <h1>{{msg}}</h1>
  <h1>books</h1>
  <ul class="list-group">
    {% for book in books %}
        <li class="list-group-item">
            <a href="books/{{book.bid}}">{{book.title}}</a>
            {{book.author}}
            {{book.original}}
            {{book.price}}
        </li>
    {% endfor %}
  </ul>
{% endblock %}
