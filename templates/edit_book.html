{% extends "layout.html" %}
{% block title %}
    Edit book 
{% endblock %}
{% block main %}
<form  method="POST">
        <div class="form-group">
                <input autocomplete="off" value="{{book.book_name}}"  autofocus class="form-control" name="name" placeholder="Book Name" type="text">
        </div>
        <div class="form-group">
                <input autocomplete="off" value="{{book.author}}" autofocus class="form-control" name="author" placeholder="Book Author" type="text">
        </div>
        
       
        <button class="btn btn-primary" type="submit" > Submit </button>
</form>        
{% endblock %}
